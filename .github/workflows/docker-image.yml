name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
 configure_gcloud:

    runs-on: ubuntu-latest
  
    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{secrets.GOOGLE_AUTH}}'
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
    # - name: 'Enable Gcloud api'
    #   run: gcloud iam services enable iamcredentials.googleapis.com \
    #         --project "$PROJECT_ID"
    - name: 'USE gcloud CLI'
      run: 'gcloud info'
    - name: ' Checking shit'
      run: 'gcloud config set compute/region europe-west2'
    - name: 'Making sure region is here'
      run: 'gcloud auth configure-docker europe-europe-west2-docker.pkg.dev'
    # - name: 'Authenticate Docker and Gcloud'
    #   run: gcloud auth print-access-token \
    #       --impersonate-service-account 429161069426-compute@developer.gserviceaccount.com | docker login \
    #       -u oauth2accesstoken \
    #       --password-stdin https://europe-west2-docker.pkg.dev
  
    
    
    - uses: actions/checkout@v3
    - name: Build and push the Docker image
      run: docker build . --file amd64/Dockerfile --tag europe-west2-docker.pkg.dev/artful-patrol-313709/testrepo/web-counter:$(date +%s)
    - name: Push image
      run: docker push europe-west2-docker.pkg.dev/artful-patrol-313709/testrepo/web-counter:$(date +%s)
 
